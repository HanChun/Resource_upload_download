<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DownLoad History</title>
    
  
    <link rel="stylesheet" th:href="@{/static/css/orderManger.css}" />
  </head>
  <body>
    <div class="header">
      <div class="w">
          <div class="header-left">
            <a href="../index.html">
              <img th:src="@{/static/img/logo.gif}" alt=""/></a>
            <h1>My Order</h1>
          </div>
          <div class="header-right">
              <h3> <span>Welcome <b th:text="|${session.curUser.getUname()}!|">LaLa</b></span></h3>
              <div class="order"><a th:href="@{/order.do(operate='logout')}">My Order</a></div>
              <div class="destory"><a href="user/login.html">Logout</a></div>
              <div class="gohome">
                <a th:href="@{/resource.do}">Return Back</a>
              </div>
          </div>
      </div>
    </div>
    <div class="list">
      <div class="w">
        <table>
          <thead>
                <tr>
                    <th>OrderNo</th>
                    <th>OrderDate</th>
                    <th>TotalFileSize</th>
                </tr>
          </thead>
          <tbody>
                <tr th:each="order:${session.curUser.orderList}" th:object="${order}">
                      <td th:text="*{orderNo}">12354456895</td>
                      <td th:text="*{orderDate}">2015.04.23</td>
                      <td th:text="*{orderFileSize}">90.00</td>
                </tr>
          </tbody>
        </table>
        <div class="footer">
          <div class="footer-right">
                <div>First Page</div>
                <div>Previous</div>
            <ul>
                  <li class="active">1</li>
                  <li>2</li>
                  <li>3</li>
            </ul>
            <div>Next</div>
            <div>Last</div>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="w">
        <div class="top">

        </div>
        <div class="content">

        </div>
      </div>
      <div class="down">
        UOB(!(+[])+{})[–[+""][+[]]*[~+[]] + ~~!+[]]+({}+[])[[!+[]]*+[]] ©1763
      </div>
    </div>
  </body>
</html>
